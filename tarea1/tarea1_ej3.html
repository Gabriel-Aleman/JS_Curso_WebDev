<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Total a Pagar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: url("https://woorise.com/wp-content/uploads/2021/03/Online-event-registration.png");
            background-repeat: no-repeat;
            background-size: cover;
            font-size: 10px;
            

        }
        .container {
            display: flex;
            flex-direction: column;
            width:40%;
            background: linear-gradient(#f4c285, #da5825);
            margin: auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 5px 2px 10px ;
            
        }
        @media (min-width: 600px){ /*Si el largo del view port es mayor a 600px*/
            .container{
                width: 60%;
                font-size: 20px;

            }
        }

        input, button{
            margin-top: 10px;
            padding: 10px;
        }
        label {
            margin: 10px 0px;
        }

</style>
</head>

<body>
    <div class="container">

        <h2>Calculadora de total de producto:</h2>
        
        <label for="producto">Nombre del Producto:</label>
        <input type="text" id="producto" placeholder="Ingrese el nombre del producto">
        
        <label for="cantidad">Cantidad Comprada:</label>
        <input type="number" name="" id="cantidad" placeholder="Ingrese la cantidad" min="0">
        
        <label for="precio">Precio Unitario:</label>
        <input type="number" id="precio" placeholder="Ingrese el precio" min="0">
        
        <button onclick="obtenerTotal()">Calcular el total</button>
        
        <h3 id="resultado"></h3>
    </div>

    <script src=".\totalPagar.js"> </script>

</body>
</html>
